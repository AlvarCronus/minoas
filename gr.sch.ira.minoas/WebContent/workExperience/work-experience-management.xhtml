<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<a4j:region>
			<rich:panel>
				<f:facet name="header">
					<h:outputText
						value="Διαχείρηση Προϋπηρεσίας του/της #{employeeUtil.prettyFormat(employee)}" />
				</f:facet>


				<ui:include src="/components/messages-component.xhtml" />

				<h:form>
					<h:panelGrid columns="1">
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="Ιστορικό Προϋπηρεσίας Εκπαιδευτικού" />
							</f:facet>

							<a4j:outputPanel id="workExperiencesOutputPanel">

								<h:panelGroup
									rendered="#{workExperienceHistory.rowCount==0}">
									<h:outputText
										value="Δεν βρέθηκαν προϋπηρεσίες για τον εκπαιδευτικό." />
								</h:panelGroup>
								<h:panelGrid columns="1" width="100%"
									rendered="#{workExperienceHistory.rowCount gt 0}">
									<h:outputText
										value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό όλων των προϋπηρεσιών του εκπαιδευτικού." />

									<rich:dataTable id="employeeWorkExperiencesList"
										value="#{workExperienceHistory}" var="_workExperience"
										rows="20" border="0"
										onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
										onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
										width="100%">
										<f:facet name="header">
											<h:outputLabel value="Ιστορικό Προϋπηρεσιών Εκπαιδευτικού" />
										</f:facet>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Τύπος Προϋπηρεσίας" />
											</f:facet>
											<h:outputText value="#{messages[_workExperience.type.title]}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Έναρξη" />
											</f:facet>
											<h:outputText value="#{_workExperience.fromDate}">
												<s:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Λήξη" />
											</f:facet>
											<h:outputText value="#{_workExperience.toDate}">
												<s:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Μονάδα Προϋπηρεσίας">
													<rich:toolTip value="Εμφανίζεται η μονάδα στην οποία υπηρετήθηκε η προϋπηρεσία."/>
												</h:outputText>
											</f:facet>
											<h:outputText value="#{_workExperience.experienceUnit.title}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Σχόλιο" />
											</f:facet>
											<h:outputText value="#{_workExperience.comment}" />
										</rich:column>
										
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Ενέργεια" />
											</f:facet>
											<rich:toolBar itemSeparator="line">
												<!-- 
												<a4j:commandLink id="cancellink"
													reRender="cancelModalPanelContent"
													oncomplete="#{rich:component('cancelModalPanel')}.show()"
													value="Ακύρωση">
													<h:graphicImage value="/img/icons/delete.png" width="12"
														height="12" style="border:0" />
													<f:setPropertyActionListener value="#{_workExperience.id}"
														target="#{leaveHome.id}" />
												</a4j:commandLink>
												 -->
												<a4j:commandLink id="updatelink"
													reRender="updateWorkExperienceModalPanelContent"
													oncomplete="#{rich:component('updateWorkExperienceModalPanel')}.show()"
													value="Τροποποίηση">
													<h:graphicImage value="/img/icons/edit.png" width="12"
														height="12" style="border:0" />
													<f:setPropertyActionListener value="#{_workExperience.id}"
														target="#{workExperienceHome.id}" />
												</a4j:commandLink>
											</rich:toolBar>
										</rich:column>
										
										<f:facet name="footer">
											<rich:datascroller for="employeeWorkExperiencesList">
												<f:facet name="first">
													<h:outputText value="Πρώτη" />
												</f:facet>
												<f:facet name="last">
													<h:outputText value="Τελευταία" />
												</f:facet>
											</rich:datascroller>
					
										</f:facet>

									</rich:dataTable>
								</h:panelGrid>
							</a4j:outputPanel>
						</rich:panel>
						<rich:panel>
							<s:div styleClass="actionButtons">
								<s:button action="backButton" value="Επιστροφή" />
								<s:button action="endButton" value="Τέλος Ενέργειας" />
								<a4j:commandButton id="createButton" disabled="#{!(s:hasRole('ADMIN') or s:hasRole('ADD_LEAVE'))}"
									action="#{workExperienceHome.clearInstance()}"
									reRender="createModalPanelContent" immediate="true"
									oncomplete="#{rich:component('createModalPanel')}.show()"
									value="Καταχώρηση Νέας Προϋπηρεσίας">
								</a4j:commandButton>
							</s:div>
						</rich:panel>
					</h:panelGrid>
				</h:form>


			</rich:panel>
		</a4j:region>
		
		
		
		<rich:modalPanel id="updateWorkExperienceModalPanel" autosized="true" width="450">
			<f:facet name="header">
				<h:outputText value="Τροποποίηση Προϋπηρεσίας"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink_historyworkexperience" />
					<rich:componentControl for="updateWorkExperienceModalPanel" attachTo="hidelink_historyworkexperience"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:region>
				<h:panelGrid columns="1">
					<h:form>
						<a4j:outputPanel id="updateWorkExperienceModalPanelContent" layout="inline">
							<h:outputText
								value="Με την παρακάτω φόρμα, μπορείτε να τροποποίησετε την προϋπηρεσία του/της εκπαιδευτικού #{employeeUtil.prettyFormat(employee)}. Μπορείτε να αλλάξετε τις ημ/νιες αλλά δεν μπορείτε να αλλάξετε τον τύπο της προϋπηρεσίας." />
							<rich:messages style="color:red;"></rich:messages>
							<h:panelGrid columns="4">

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Τύπος Προϋπηρεσίας" />
									</ui:define>
<!-- 
									<h:selectOneMenu id="WorkExperienceType" readonly="true"
										value="#{workExperienceHome.instance.type}" required="true">
										<s:selectItems hideNoSelectionLabel="true" var="_workExperience"
											value="#{workExperienceTypes}" label="#{messages[_workExperience.title]}" />
										<s:convertEnum />  
										<a4j:support event="onblur" ajaxSingle="true" bypassUpdates="true" />
									</h:selectOneMenu>
-->
									<h:inputText id="workExperienceFilter" value="#{workExperienceHome.instance.type.title}" size="30">
											
										<rich:suggestionbox height="200" width="350"
											for="workExperienceFilter" var="workExpVar"
											suggestionAction="#{workExperienceTypesSuggester.suggest}">
											<f:facet name="nothingLabel">
												<h:outputText value="Άγνωστη Προϋπηρεσία" />
											</f:facet>
											<h:column>
												<h:outputText value="#{workExpVar.title}" />
											</h:column>
											<!-- 
											<a4j:support ajaxSingle="true" event="onselect">
												<f:setPropertyActionListener value="#{workExpVar}"
													target="#{WorkExperienceTypesCriteria.workExperienceType}" />
											</a4j:support>
											 -->
										</rich:suggestionbox>
 									</h:inputText>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Έναρξη : " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{workExperienceHome.instance.fromDate}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Λήξη : " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{workExperienceHome.instance.toDate}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Σχόλιο" />
									</ui:define>
									<h:inputTextarea value="#{workExperienceHome.instance.comment}" />
								</s:decorate>

							</h:panelGrid>
						</a4j:outputPanel>

						<h:panelGrid columns="2">

							<a4j:commandButton value="Τροποποίηση Προϋπηρεσίας !"
								action="#{workExperiencesManagement.modifyWorkExperience()}"
								data="#{facesContext.maximumSeverity.ordinal ge 2}"
								oncomplete="if(data == false) Richfaces.hideModalPanel('updateWorkExperienceModalPanel');"
								reRender="workExperiencesOutputPanel,updateWorkExperienceModalPanelContent" />
							<a4j:commandButton value="Επιστροφή .."
								action="#{workExperienceHome.revert()}"
								reRender="workExperiencesOutputPanel"
								oncomplete="#{rich:component('updateWorkExperienceModalPanel')}.hide();" />
						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</a4j:region>
		</rich:modalPanel>
		

		<rich:modalPanel id="cancelModalPanel" autosized="true" width="350">
			<f:facet name="header">
				<h:outputText value="Να ακυρωθή η άδεια ?"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink2" />
					<rich:componentControl for="cancelModalPanel" attachTo="hidelink2"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<h:form>
				<h:panelGrid columns="1">
					<a4j:outputPanel id="cancelModalPanelContent" layout="inline">
						<h:panelGroup>
							<h:outputText value="Να ακυρωθή η τρέχουσα ενεργή άδεια " />
							<h:outputText
								value="#{messages[leaveHome.instance.leaveType.key]}"
								styleClass="fieldValueText" />
							<h:outputText
								value=" του εκπαιδευτικού #{employeeUtil.prettyFormat(leaveHome.instance.employee)} " />
							<h:outputText value=" με λήξη την " />
							<h:outputText value="#{leaveHome.instance.dueTo}"
								styleClass="fieldValueText">
								<s:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
							<h:outputText value=" ;" />

						</h:panelGroup>
					</a4j:outputPanel>

					<h:panelGrid columns="2">
						<a4j:commandButton value="Ακύρωση Άδειας !" ajaxSingle="true"
							action="#{leaveHome.cancel()}"
							oncomplete="#{rich:component('cancelModalPanel')}.hide();"
							reRender="activeLeave,leavesOutputPanel" />
						<a4j:commandButton value="Επιστροφή .."
							onclick="#{rich:component('cancelModalPanel')}.hide();return false;" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:modalPanel>

		<rich:modalPanel id="updateModalPanel" autosized="true" width="450">
			<f:facet name="header">
				<h:outputText value="Τροποποίηση Ενεργής Άδειας"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink3" />
					<rich:componentControl for="updateModalPanel" attachTo="hidelink3"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:region>
				<h:panelGrid columns="1">
					<h:form>
						<a4j:outputPanel id="updateModalPanelContent" layout="inline">
							<h:outputText
								value="Με την παρακάτω φόρμα, μπορείται να τροποποίησεται την ενεργή άδεια του/της εκπαιδευτικού #{employeeUtil.prettyFormat(employee)}." />
							<rich:messages style="color:red;"></rich:messages>
							<h:panelGrid columns="4">

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Τύπος Άδειας" />
									</ui:define>

									<h:selectOneMenu id="LeaveType"
										value="#{leaveHome.instance.leaveType}" required="true">
										<s:selectItems hideNoSelectionLabel="true" var="_leaveType"
											value="#{leaveTypes}" label="#{messages[_leaveType.key]}" />
										<s:convertEnum />
										<a4j:support event="onblur" ajaxSingle="true"
											bypassUpdates="true" />
									</h:selectOneMenu>
								</s:decorate>


								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Έναρξη : " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{leaveHome.instance.established}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Λήξη : " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{leaveHome.instance.dueTo}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Σχόλιο" />
									</ui:define>
									<h:inputTextarea value="#{leaveHome.instance.comment}" />
								</s:decorate>

							</h:panelGrid>
						</a4j:outputPanel>

						<h:panelGrid columns="2">

							<a4j:commandButton value="Τροποποίηση Άδειας !"
								action="#{leaveHome.update()}"
								data="#{facesContext.maximumSeverity.ordinal ge 2}"
								oncomplete="if(data == false) Richfaces.hideModalPanel('updateModalPanel');"
								reRender="activeLeave,leavesOutputPanel" />
							<a4j:commandButton value="Επιστροφή .."
								action="#{leaveHome.revert()}"
								reRender="activeLeave"
								oncomplete="#{rich:component('updateModalPanel')}.hide();" />
						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</a4j:region>
		</rich:modalPanel>

		<rich:modalPanel id="createModalPanel" autosized="true" width="450">
			<f:facet name="header">
				<h:outputText
					value="Καταχώρηση Άδειας Εκπαιδευτικού #{employeeUtil.prettyFormat(employeeHome.instance)}"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink4" />
					<rich:componentControl for="createModalPanel" attachTo="hidelink4"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:region>
				<h:panelGrid columns="1">
					<rich:messages style="color:red;"></rich:messages>
					<h:form>
						<a4j:outputPanel id="createModalPanelContent" layout="inline">
							<h:outputText
								value="Συμπληρώστε τα στοιχεία της παρακάτω φόρμας για να εισάγεται νέα άδεια για τον εκπαιδευτικό." />
							<ui:include src="/leave/leave-component.xhtml">
								<ui:param name="leave" value="#{leaveHome.instance}" />
							</ui:include>
						</a4j:outputPanel>

						<h:panelGrid columns="2">

							<a4j:commandButton value="Καταχώρηση Άδειας !"
								action="#{leaveHome.persist()}"
								data="#{facesContext.maximumSeverity.ordinal ge 2}"
								oncomplete="if(data == false) Richfaces.hideModalPanel('createModalPanel');"
								reRender="activeLeave,leavesOutputPanel" />
							<a4j:commandButton value="Επιστροφή .."
								action="#{leaveHome.revert()}"
								onclick="#{rich:component('createModalPanel')}.hide();" />
						</h:panelGrid>
					</h:form>
				</h:panelGrid>
			</a4j:region>
		</rich:modalPanel>

		<ui:include src="/components/wait-modal-panel.xhtml" />

	</ui:define>
</ui:composition>
</html>
