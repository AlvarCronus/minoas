<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel width="100%" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText
					value="Καρτέλα Εκπαιδευτικού #{employeeUtil.prettyFormat(employee)}" />
			</f:facet>


			<ui:include src="/components/messages-component.xhtml" />
			<h:form>
				<a4j:region>
					<a4j:outputPanel id="lala">
						<s:div rendered="#{employeeHome.isInExclusionList()}"
							id="exclusionDiv" styleClass="clean-warning">
							<h:outputText
								value="Προσοχή ! Ο εκπαιδευτικός #{employeeUtil.prettyFormat(employee)} βρίσκεται στην λίστα των εξαιρέσεων! " />
							<a4j:commandLink value="Αφαίρεση απο την Λίστα Εξαιρέσεων"
								reRender="lala"
								action="#{employeeManagement.removeEmployeeFromExclusionList()}"
								onclick="if(!confirm('Να αφαιρεθεί ο εκπαιδευτικός απο λίστα εξαιρέσεων ;')) {form.reset(); return false;}">
								<f:setPropertyActionListener value="#{employee.exclusion.id}"
									target="#{employeeExclusionHome.id}" />
							</a4j:commandLink>
						</s:div>
					</a4j:outputPanel>
				</a4j:region>
			</h:form>
			<h:panelGrid columns="1" width="100%">
				<h:panelGroup>
					<h:panelGrid columns="2">
						<rich:panel id="basicEmployeeInfoPanel">
							<f:facet name="header">
								<h:outputText value="Βασικά Στοιχεία" />
							</f:facet>

							<h:panelGrid>
							<ui:include src="/employee/basic-info.xhtml">
								<ui:param name="employee" value="#{employee}" />
							</ui:include>
								<h:form id="updateEmployeeForm">
								<rich:toolBar itemSeparator="line">
									<a4j:commandLink id="updateBasicInfolink" 
										reRender="updateBasicInfoModalPanelContent" rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE_BASIC_INFO'))}"
										oncomplete="#{rich:component('updateBasicInfoModalPanel')}.show()"
										value="Τροποποίηση Στοιχείων">
										<h:graphicImage value="/img/icons/edit.png" width="12"
											height="12" style="border:0" />
									</a4j:commandLink>
									<a4j:commandLink id="updateSpecializationLink"
										reRender="updateSpecializationModalPanelContent" rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE_SPECIALIZATION'))}"
										oncomplete="#{rich:component('updateSpecializationModalPanel')}.show()"
										value="Αλλαγή Ειδικότητας">
										<h:graphicImage value="/img/icons/edit.png" width="12"
											height="12" style="border:0" />
									</a4j:commandLink>
									<a4j:commandLink id="updateRegistryLink"
										reRender="updateRegularRegistryIDModalPanelContent" rendered="#{(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE_REGULAR_REGISTRY'))}"
										oncomplete="#{rich:component('updateRegularRegistryIDModalPanel')}.show()"
										value="Ενημέρωση ΑΜ">
										<h:graphicImage value="/img/icons/edit.png" width="12"
											height="12" style="border:0" />
										<f:setPropertyActionListener value="#{employee.regularDetail.id}"
											target="#{regularEmployeeInfoHome.id}" />
									</a4j:commandLink>
								</rich:toolBar>
								</h:form>
							</h:panelGrid>
							
						</rich:panel>

						<h:panelGroup>
							<h:panelGrid columns="1">
							<rich:dataTable id="employeeCurrentStatusTable"
								value="#{employeeCurrentStatusItems}" var="_item" rows="15"
								border="0" onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
								onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
								width="100%">
								<f:facet name="header">
									<h:outputLabel value="Τρέχουσα Κατάσταση Εκπαιδευτικού" />
								</f:facet>
								
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Σχολική Μονάδα" />
									</f:facet>
									<h:outputText value="#{_item.schoolUnit}" />
								</rich:column>
								
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Τύπος" />
									</f:facet>
									<h:outputText value="#{messages[_item.cdrTypeKey]}" />
								</rich:column>
								
								
								
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Σχόλιο" />
									</f:facet>
									<h:outputText value="#{_item.comment}" />
								</rich:column>
								
								
							</rich:dataTable>
							
							<rich:spacer height="15"></rich:spacer>
							
							<rich:dataTable id="employeeCurrentHoursDistributionTable"
								value="#{employeeCurrentHoursDistributionItems}" var="_item" rows="15"
								border="0" onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
								onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
								width="100%">
								<f:facet name="header">
									<h:outputLabel value="Τρέχουσα Κατανομή Διδακτικών Ωρών Εκπαιδευτικού" />
								</f:facet>
								
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Σχολική Μονάδα" />
									</f:facet>
									<h:outputText value="#{_item.get('school').title}" />
								</rich:column>
								
								
								<rich:column style="text-align:center">
									<f:facet name="header">
										<h:outputText value="Διδακτικές Ώρες" />
									</f:facet>
									<h:outputText value="#{_item.get('unitHours')}" style="color:green;font-weight:bold;" />
								</rich:column>
								
								
							</rich:dataTable>
							
							</h:panelGrid>
							
							


						</h:panelGroup>
					</h:panelGrid>

				</h:panelGroup>



				<h:panelGroup>
					<h:form>
						<rich:tabPanel mode="Ajax">
							<rich:tab
								rendered="#{employeeRegularEmploymentsIncludingDisabledListQuery.resultCount gt 0}">
								<f:facet name="label">
									<h:outputText value="Ιστορικό Οργανικών Θέσεων" />
								</f:facet>

								<h:panelGrid columns="1" width="100%">
									<h:outputText
										value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό των οργανικών θέσεων του εκπαιδευτικού." />
									<h:form id="regulartEmploymentListForm">
										<rich:dataTable id="employeeRegularEmploymentList"
											value="#{employeeRegularEmploymentsListQuery.resultList}"
											var="_employment" rows="15" border="0"
											onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
											onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
											width="100%">
											<f:facet name="header">
												<h:outputLabel
													value="Ιστορικό Οργανικών Θέσεων Εκπαιδευτικού" />
											</f:facet>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Χρονία" />
												</f:facet>
												<h:outputText value="#{_employment.schoolYear.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Μονάδα" />
												</f:facet>
												<h:outputText value="#{_employment.school.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Έναρξης" />
												</f:facet>
												<h:outputText value="#{_employment.established}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Λήξης" />
												</f:facet>
												<h:outputText value="#{_employment.terminated}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ειδικότητα" />
												</f:facet>
												<h:outputText value="#{_employment.specialization.id}" />
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Υποχ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.mandatoryWorkingHours}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Πραγ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.finalWorkingHours}" />
											</rich:column>

										</rich:dataTable>
									</h:form>
								</h:panelGrid>
							</rich:tab>

							<rich:tab
								rendered="#{employeeDeputyEmploymentsIncludingDisabledListQuery.resultCount gt 0}">
								<f:facet name="label">
									<h:outputText value="Ιστορικό Τοποθετήσεων Αναπληρωτή" />
								</f:facet>


								<h:panelGrid columns="1" width="100%">
									<h:outputText
										value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό των τοποθετήσεων του εκπαιδευτικού ως Αναπληρωτής." />
									<h:form id="deputytEmploymentListForm">
										<rich:dataTable id="employeeDeputyEmploymentList"
											value="#{employeeDeputyEmploymentsListQuery.resultList}"
											var="_employment" rows="15" border="0"
											onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
											onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
											width="100%">
											<f:facet name="header">
												<h:outputLabel
													value="Ιστορικό Τοποθετήσεων Αναπληρωτή Εκπαιδευτικού" />
											</f:facet>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Χρονία" />
												</f:facet>
												<h:outputText value="#{_employment.schoolYear.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Μονάδα" />
												</f:facet>
												<h:outputText value="#{_employment.school.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Έναρξης" />
												</f:facet>
												<h:outputText value="#{_employment.established}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Λήξης" />
												</f:facet>
												<h:outputText value="#{_employment.terminated}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ειδικότητα" />
												</f:facet>
												<h:outputText value="#{_employment.specialization.id}" />
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Υποχ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.mandatoryWorkingHours}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Πραγ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.finalWorkingHours}" />
											</rich:column>

										</rich:dataTable>
									</h:form>
								</h:panelGrid>

							</rich:tab>

							<rich:tab
								rendered="#{employeeHourlyBasedEmploymentsIncludingDisabledListQuery.resultCount gt 0}">
								<f:facet name="label">
									<h:outputText value="Ιστορικό Προσλήψεων Ωρομίσθιου" />
								</f:facet>


								<h:panelGrid columns="1" width="100%">
									<h:outputText
										value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό των προσλήψεων του εκπαιδευτικού ως Ωρομίσθιος." />
									<h:form id="hourlyBasedEmploymentListForm">
										<rich:dataTable id="employeeHourlyEmploymentList"
											value="#{employeeHourlyBasedEmploymentsListQuery.resultList}"
											var="_employment" rows="15" border="0"
											onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
											onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
											width="100%">
											<f:facet name="header">
												<h:outputLabel
													value="Ιστορικό Προσλήψεων Ωρομίσθιου Εκπαιδευτικού" />
											</f:facet>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Χρονία" />
												</f:facet>
												<h:outputText value="#{_employment.schoolYear.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχολική Μονάδα" />
												</f:facet>
												<h:outputText value="#{_employment.school.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Έναρξης" />
												</f:facet>
												<h:outputText value="#{_employment.established}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ημ/νια Λήξης" />
												</f:facet>
												<h:outputText value="#{_employment.terminated}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Ειδικότητα" />
												</f:facet>
												<h:outputText value="#{_employment.specialization.id}" />
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Υποχ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.mandatoryWorkingHours}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Πραγ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_employment.finalWorkingHours}" />
											</rich:column>

										</rich:dataTable>
									</h:form>
								</h:panelGrid>

							</rich:tab>

							<rich:tab id="secondmenttab"
								rendered="#{employeeSecondmentsListQuery.resultCount gt 0}">
								<f:facet name="label">
									<h:outputText value="Ιστορικό Αποσπάσεων" />
								</f:facet>
								<h:form id="employeeSecondmentListForm">

									<h:panelGrid columns="1" width="100%">
										<h:outputText
											value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό των αποσπάσεων του εκπαιδευτικού." />
										<rich:dataTable id="employeeSecondmentsList"
											value="#{employeeSecondmentsListQuery.resultList}"
											var="_secondment" rows="15" border="0"
											onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
											onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
											width="100%">
											<f:facet name="header">
												<h:outputLabel value="Ιστορικό Αποσπάσεων Εκπαιδευτικού" />
											</f:facet>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Σχ. Χρονία" />
												</f:facet>
												<h:outputText value="#{_secondment.schoolYear.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Αποσπ. Απο" />
												</f:facet>
												<h:outputText value="#{_secondment.sourceUnit.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Αποσπ. Σε" />
												</f:facet>
												<h:outputText value="#{_secondment.targetUnit.title}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Απο" />
												</f:facet>
												<h:outputText value="#{_secondment.established}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Εώς" />
												</f:facet>
												<h:outputText value="#{_secondment.dueTo}">
													<s:convertDateTime pattern="dd-MM-yyyy" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Με Αίτηση Του" />
												</f:facet>
												<h:outputText value="Ναί"
													rendered="#{_secondment.employeeRequested}" />
												<h:outputText value="Οχι"
													rendered="#{!_secondment.employeeRequested}" />
											</rich:column>

											<rich:column>
												<f:facet name="header">
													<h:outputText value="Υποχ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_secondment.mandatoryWorkingHours}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Πραγ. Ωράριο" />
												</f:facet>
												<h:outputText value="#{_secondment.finalWorkingHours}" />
											</rich:column>
										</rich:dataTable>

									</h:panelGrid>
								</h:form>

							</rich:tab>
							<rich:tab
								rendered="#{employeeDisposalsListQuery.resultCount gt 0}">
								<f:facet name="label">
									<h:outputText value="Ιστορικό Διαθέσεων" />
								</f:facet>

								<h:panelGrid columns="1" width="100%">
									<h:outputText
										value="Στον παραπάνω πίνακα εμφανίζονται συνολικά, ανα σχολικό έτος, οι διαθέσεις του Εκπαιδευτικού." />
									<rich:dataTable
										value="#{employeeDisposalsListQuery.resultList}"
										var="_disposal" rows="15" border="0"
										onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
										onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
										width="100%">
										<f:facet name="header">
											<h:outputLabel value="Ενεργές Διαθέσεις Εκπαιδευτικού" />
										</f:facet>

										<rich:column>
											<f:facet name="header">
												<h:outputText value="Σχ. Έτος">
												</h:outputText>
											</f:facet>
											<h:outputText value="#{_disposal.schoolYear.title}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Διάθεση Απο">
												</h:outputText>
											</f:facet>
											<h:outputText
												value="#{_disposal.affectedSecondment.targetUnit.title} (Μονάδα Απόσπασης)"
												rendered="#{_disposal.affectedSecondment ne null}" />
											<h:outputText
												value="#{_disposal.affectedEmployment.school.title})"
												rendered="#{_disposal.affectedEmployment ne null}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Τύπος Διάθεσης" />
											</f:facet>
											<h:outputText value="#{messages[_disposal.type.key]}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Τύπος Προορισμού" />
											</f:facet>
											<h:outputText value="#{messages[_disposal.targetType.key]}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Μονάδα Διάθεσης" />
											</f:facet>
											<h:outputText value="#{_disposal.disposalUnit.title}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="'Ωρες" />
											</f:facet>
											<h:outputText value="#{_disposal.hours}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="'Ημέρες" />
											</f:facet>
											<h:outputText value="#{_disposal.days}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Έναρξη" />
											</f:facet>
											<h:outputText value="#{_disposal.established}">
