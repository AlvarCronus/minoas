<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>

	<ui:composition template="/layout/simple-beauty-template.xhtml">
		<ui:define name="body">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Διαχείριση Στοιχείων Μισθοδοσίας" />
				</f:facet>
	
				<ui:include src="/components/messages-component.xhtml" />
				
				<h:form>
				<h:panelGrid columns="1">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Βασικά Στοιχεία" />
						</f:facet>
						<ui:include src="/components/employee/basicInfo.xhtml" />
					</rich:panel>
				</h:panelGrid>
				
				
				<a4j:outputPanel id="employeeSpecialityOutputPanel">
					<h:panelGrid columns="1">
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="Στοιχεία Ειδικότητας" />
							</f:facet>
		
							<h:panelGrid columns="4">

								<h:outputLabel styleClass="fieldValueLabel" value="Τύπος: " />
								<h:outputText styleClass="fieldValueText" value="#{messages[employee.type.key]}"/>
								
								<h:outputLabel styleClass="fieldValueLabel" value="Τομέας: " />
								<h:outputText styleClass="fieldValueText" value="#{messages[employee.employeeInfo.sector.key]}"/>
								
								<h:outputLabel styleClass="fieldValueLabel" value="Ειδικότητα: " />
								<h:outputText styleClass="fieldValueText" value="#{messages[employee.lastSpecialization.id]}"/>
								
								<h:outputLabel styleClass="fieldValueLabel" value="Λεκτικό Ειδικότητας: " />
								<h:outputText styleClass="fieldValueText" value="#{messages[employee.lastSpecialization.title]}"/>
												
							</h:panelGrid>
						</rich:panel>
					</h:panelGrid>
				</a4j:outputPanel>
	
				<a4j:outputPanel id="employeeInfoOutputPanel">
					<h:panelGrid columns="1">
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="Στοιχεία Βαθμού/ΜΚ" />
							</f:facet>
		
							<h:panelGrid columns="6">
								<h:outputLabel styleClass="fieldValueLabel" value="ΦΕΚ Διορισμού: " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.gogAppointmentNo} - #{employee.employeeInfo.getGogAppointmentDateString()}"/>
								<h:outputLabel styleClass="fieldValueLabel" value="Ανάληψη Υπηρεσίας: " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.entryIntoServiceDate}">
										<s:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
								<h:outputLabel value=""/>
								<h:outputText value="" />
								
								<h:outputLabel styleClass="fieldValueLabel" value="Μεταπυχιακό (MSc): " />
								<h:selectBooleanCheckbox disabled="true" value="#{employee.employeeInfo.hasAMasterDegree}" />
								<h:outputLabel styleClass="fieldValueLabel" value="Ημ/νία Μεταπτυχιακού: " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.mscDate}">
										<s:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
								<h:outputLabel value=""/>
								<h:outputText value="" />
								
								<h:outputLabel styleClass="fieldValueLabel" value="Ανώτ.Σχολ.Δημ.Διοίκ.: " />
								<h:selectBooleanCheckbox disabled="true" value="#{employee.employeeInfo.isANatSchPubAdminGraduate}" />
								<h:outputLabel styleClass="fieldValueLabel" value="Ημ/νία Ανώτ.Σχολ.Δημ.Διοίκ.: " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.natSchPubAdminDate}">
										<s:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
								<h:outputLabel value=""/>
								<h:outputText value="" />
								
								<h:outputLabel styleClass="fieldValueLabel" value="Διδακτορικό (PhD): " />
								<h:selectBooleanCheckbox  disabled="true" value="#{employee.employeeInfo.hasAPhD}" />
								<h:outputLabel styleClass="fieldValueLabel" value="Ημ/νία Διδακτορικού: " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.phdDate}">
										<s:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
								<h:outputLabel value=""/>
								<h:outputText value="" />
								
								<h:outputLabel styleClass="fieldValueLabel" value="Βαθμός: " />
								<h:outputText styleClass="fieldValueText" value="#{messages[employee.employeeInfo.rankInfo.rank.key]}"/>
								<h:outputLabel styleClass="fieldValueLabel" value="Ημ/νία Απόδοσης Βαθμού: " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.rankInfo.lastRankDate}">
										<s:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
								<h:outputLabel styleClass="fieldValueLabel" value="Πλεονάζ. Χρόνος στο Βαθμό: " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.rankInfo.surplusTimeInRank}"/>
								
								<h:outputLabel styleClass="fieldValueLabel" value="Μισθ. Κλιμάκιο: " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.rankInfo.salaryGrade}"/>
								<h:outputLabel styleClass="fieldValueLabel" value="Ημ/νία Απόδοσης Μ.Κ. " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.rankInfo.lastSalaryGradeDate}">
										<s:convertDateTime type="date" pattern="dd-MM-yyyy" />
								</h:outputText>
								<h:outputLabel styleClass="fieldValueLabel" value="Πλεονάζ. Χρόνος στο Μ.Κ.: " />
								<h:outputText styleClass="fieldValueText" value="#{employee.employeeInfo.rankInfo.surplusTimeInSalaryGrade}"/>
								
								
								<h:outputLabel value=""/>
								<h:outputLabel value=""/>
								<h:outputLabel value=""/>
								<h:outputLabel value=""/>
	
								<a4j:commandLink id="updatelink"
									rendered="#{(s:hasRole('ADMIN') or s:hasRole('MODIFY_EMPLOYEE_INFO'))}"
									reRender="updateEmployeeInfoModalPanel"
									oncomplete="#{rich:component('updateEmployeeInfoModalPanel')}.show()"
									value="Τροποποίηση"  styleClass="rich-toolbar-item">
									<h:graphicImage value="/img/icons/edit.png" width="12"
										height="12" style="border:0" />
									<f:setPropertyActionListener value="#{employee.employeeInfo.id}"
										target="#{employeeInfoHome.id}" />
								</a4j:commandLink>

 
								<a4j:commandLink id="insertlink"
									rendered="#{(s:hasRole('ADMIN') or s:hasRole('MODIFY_EMPLOYEE_INFO'))}"
									action="#{employeeInfoHome.rankInfo.clearInstance()}"
									reRender="insertRankInfoModalPanel"
									oncomplete="#{rich:component('insertRankInfoModalPanel')}.show()"
									value="Εισαγωγή RankInfo"  styleClass="rich-toolbar-item">
									<h:graphicImage value="/img/icons/edit.png" width="12"
										height="12" style="border:0" />
									<f:setPropertyActionListener value="#{employee.employeeInfo.id}"
										target="#{employeeInfoHome.id}" />
								</a4j:commandLink>								
 	

								<a4j:commandButton id="createButton"
									disabled="#{!(s:hasRole('ADMIN') or s:hasRole('ADD_WORKEXPERIENCE'))}"
									action="#{workExperienceHome.clearInstance()}"
									reRender="createWorkExperienceModalPanel" immediate="true"
									oncomplete="#{rich:component('createWorkExperienceModalPanel')}.show()"
									value="Καταχώρηση Νέας Προϋπηρεσίας">
								</a4j:commandButton>
	
	
	
							</h:panelGrid>					
						</rich:panel>
					</h:panelGrid>
					
					
					<rich:tabPanel mode="Ajax">
						<rich:tab>
							<f:facet name="label">
								<h:outputText value="Ιστορικό Βαθμολογικής Εξέλιξης" />
							</f:facet>

							<h:panelGrid columns="1" width="100%">
								<h:outputText value="Στον παρακάτω πίνακα εμφανίζεται η βαθμολογική εξέλιξη του/της εκπαιδευτικού." />
								
								<h:form id="rankInfoHistoryForm">
									<rich:dataTable id="rankInfoList"
										value="#{rankInfoHistory}"
										var="_rankInfo" rows="10" border="0"
										onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
										onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
										width="100%">
										<f:facet name="header">
											<h:outputLabel
												value="Ιστορικό βαθμολογικής εξέλιξης Εκπαιδευτικού" />
										</f:facet>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Βαθμός" />
											</f:facet>
											<h:outputText value="#{messages[_rankInfo.rank.key]}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Ημ/νια Χορήγησης Βαθμού" />
											</f:facet>
											<h:outputText value="#{_rankInfo.lastRankDate}">
												<s:convertDateTime pattern="dd-MM-yyyy" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Πλεονάζων Χρόνος στο Βαθμό" />
											</f:facet>
											<h:outputText value="#{_rankInfo.surplusTimeInRank}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Μ.Κ." />
											</f:facet>
											<h:outputText value="#{_rankInfo.salaryGrade}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Ημ/νια Χορήγησης Μ.Κ." />
											</f:facet>
											<h:outputText value="#{_rankInfo.lastSalaryGradeDate}">
												<s:convertDateTime pattern="dd-MM-yyyy" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Πλεονάζων Χρόνος στο Μ.Κ." />
											</f:facet>
											<h:outputText value="#{_rankInfo.surplusTimeInSalaryGrade}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Επίπεδο Εκπαίδευσης" />
											</f:facet>
											<h:outputText value="#{messages[_rankInfo.educationalLevel.key]}" />
										</rich:column>
									</rich:dataTable>
								</h:form>
							</h:panelGrid>
						</rich:tab>
					
					</rich:tabPanel>
					
				</a4j:outputPanel>
				
				</h:form>
	
	
			</rich:panel>





		<a4j:region>
		<rich:modalPanel id="updateEmployeeInfoModalPanel" autosized="true"
			width="500">
			<f:facet name="header">
				<h:outputText value="Τροποποίηση Στοιχείων Μισθοδοσίας"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink_EmployeeInfoModification" />
					<rich:componentControl for="updateEmployeeInfoModalPanel"
						attachTo="hidelink_EmployeeInfoModification" operation="hide"
						event="onclick" />
				</h:panelGroup>
			</f:facet>
			
			<a4j:region>
				<h:panelGrid columns="3">
					<h:form>
						
						
						<a4j:outputPanel id="updateEmployeeInfoOutputPanel"
							layout="inline">
							<h:outputText
								value="Με την παρακάτω φόρμα, μπορείτε να τροποποίησετε τα στοιχεία μισθοδοσίας του/της εκπαιδευτικού #{employeeUtil.prettyFormat(employee)}." />
							<rich:messages style="color:red;"></rich:messages>

							
							<h:panelGrid columns="3">
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="ΦΕΚ Διορισμού: " />
									</ui:define>
									<h:inputText id="gogAppointmentNoFilter" required="true" value="#{employee.employeeInfo.gogAppointmentNo}" size="10"></h:inputText>
								</s:decorate>
								
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Ημ/νία ΦΕΚ: " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{employee.employeeInfo.gogAppointmentDate}">
									</rich:calendar>
								</s:decorate>
								
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Ημ/νία Ανάληψης Υπηρεσίας: " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{employee.employeeInfo.entryIntoServiceDate}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Μεταπυχιακό (MSc): " />
									</ui:define>
									<h:selectBooleanCheckbox value="#{employee.employeeInfo.hasAMasterDegree}" />
								</s:decorate>
								
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Ημ/νία Μεταπτυχιακού: " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true" styleClass="fieldValueText" 
										value="#{employee.employeeInfo.mscDate}">
									</rich:calendar>
								</s:decorate>
								
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<h:outputLabel value=""/>
									<h:outputText value="" />
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Διδακτορικό (PhD): " />
									</ui:define>
									<h:selectBooleanCheckbox value="#{employee.employeeInfo.hasAPhD}" />
								</s:decorate>
								
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Ημ/νία Διδακτορικού: " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true" styleClass="fieldValueText" 
										value="#{employee.employeeInfo.phdDate}">
									</rich:calendar>
								</s:decorate>
								
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<h:outputLabel value=""/>
									<h:outputText value="" />
								</s:decorate>
								
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Ανώτ.Σχολ.Δημ.Διοίκ.: " />
									</ui:define>
									<h:selectBooleanCheckbox value="#{employee.employeeInfo.isANatSchPubAdminGraduate}" />
								</s:decorate>
								
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Ημ/νία Ανώτ.Σχολ.Δημ.Διοίκ.: " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true" styleClass="fieldValueText" 
										value="#{employee.employeeInfo.natSchPubAdminDate}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<h:outputLabel value=""/>
									<h:outputText value="" />
								</s:decorate>
							
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Βαθμός: " />
									</ui:define>
									<h:selectOneMenu id="Rank" value="#{employee.employeeInfo.rankInfo.rank}" required="true">
										<s:selectItems hideNoSelectionLabel="false"
											var="_rankType"
											value="#{rankTypes}"
											label="#{messages[_rankType.key]}" />
										<s:convertEnum />
									</h:selectOneMenu>
								</s:decorate>
							
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Ημ/νία Απόδοσης Βαθμού: " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{employee.employeeInfo.rankInfo.lastRankDate}">
									</rich:calendar>
								</s:decorate>
							
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Πλεονάζων Χρόνος στο Βαθμό: " />
									</ui:define>
									<h:inputText id="salaryGradeFilter" required="true" value="#{employee.employeeInfo.rankInfo.surplusTimeInRank}" ></h:inputText>
								</s:decorate>
							
							
							
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Μισθ. Κλιμάκιο: " />
									</ui:define>
									<h:inputText id="salaryGradeFilter" required="true" value="#{employee.employeeInfo.rankInfo.salaryGrade}" size="1"></h:inputText>
								</s:decorate>
							
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Ημ/νία Απόδοσης Μ.Κ.: " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{employee.employeeInfo.rankInfo.lastSalaryGradeDate}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Πλεονάζων Χρόνος στο Μ.Κ.: " />
									</ui:define>
									<h:inputText id="salaryGradeFilter" required="true" value="#{employee.employeeInfo.rankInfo.surplusTimeInSalaryGrade}" ></h:inputText>
								</s:decorate>
							
							
							
							
							</h:panelGrid>
							
							
						

						</a4j:outputPanel>

						<h:panelGrid columns="2">
							<a4j:commandButton value="Τροποποίηση Στοιχείων Μισθοδοσίας!"
								action="#{employeeInfoManagement.modifyEmployeeInfo()}"
								data="#{facesContext.maximumSeverity.ordinal ge 2}"
								oncomplete="if(data == false) Richfaces.hideModalPanel('updateEmployeeInfoModalPanel');"
								reRender="employeeInfoOutputPanel" />
							<a4j:commandButton value="Επιστροφή .."
								action="#{employeeInfoHome.revert()}"
								reRender="employeeInfoOutputPanel"
								oncomplete="#{rich:component('updateEmployeeInfoModalPanel')}.hide();" />
						</h:panelGrid>
					
					
					
					</h:form>
				</h:panelGrid>
			</a4j:region>
		</rich:modalPanel>
		</a4j:region>





		<a4j:region>
		<rich:modalPanel id="insertRankInfoModalPanel" autosized="true"
			width="500">
			<f:facet name="header">
				<h:outputText value="Εισαγωγή Βαθμού / Μ.Κ."
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink_RankInfoInsertion" />
					<rich:componentControl for="insertRankInfoModalPanel"
						attachTo="hidelink_RankInfoInsertion" operation="hide"
						event="onclick" />
				</h:panelGroup>
			</f:facet>
			
			<a4j:region>
				<h:panelGrid columns="3">
					<h:form>
						
						
						<a4j:outputPanel id="insertRankInfoOutputPanel"
							layout="inline">
							<h:outputText
								value="Με την παρακάτω φόρμα, μπορείτε να εισάγετε ένα νέο βαθμό και/ή Μ.Κ. για τον/την εκπαιδευτικό #{employeeUtil.prettyFormat(employee)}." />
							<rich:messages style="color:red;"></rich:messages>

							
							<h:panelGrid columns="3">
							
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Βαθμός: " />
									</ui:define>
									<h:selectOneMenu id="Rank" value="#{employee.employeeInfo.rankInfo.rank}" required="true">
										<s:selectItems hideNoSelectionLabel="false"
											var="_rankType"
											value="#{rankTypes}"
											label="#{messages[_rankType.key]}" />
										<s:convertEnum />
									</h:selectOneMenu>
								</s:decorate>
							
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText styleClass="fieldValueLabel" value="Ημ/νία Απόδοσης Βαθμού: " />
									</ui:define>
									<rich:calendar inputSize="10" datePattern="dd/MM/yyyy"
										style="width:50px" enableManualInput="true"
										styleClass="fieldValueText" required="true"
										value="#{employee.employeeInfo.rankInfo.lastRankDate}">
									</rich:calendar>
								</s:decorate>
							
								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
