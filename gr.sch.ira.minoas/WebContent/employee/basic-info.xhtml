<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">

<ui:component>
	<h:panelGrid columns="6">
		<h:outputText value="Επώνυμο"  />
		<h:outputText styleClass="fieldValueText" value="#{employee.lastName}"/>
		<h:outputText value="Όνομα"  />
		<h:outputText styleClass="fieldValueText" value="#{employee.firstName}" />
		<h:outputText value="Όνομα Πατρός"  />
		<h:outputText styleClass="fieldValueText" value="#{employee.fatherName}" />
		<h:outputText value="Ειδικότητα" />
		<h:outputText styleClass="fieldValueText" value="#{employee.lastSpecialization}" />
		
		<h:outputText value="Όνομα Μητρος"  />
		<h:outputText styleClass="fieldValueText" value="#{employee.motherName}" />
		<h:outputText value="ΑΦΜ"  />
		<h:outputText styleClass="fieldValueText" value="#{employee.vatNumber}" />
		<h:outputText value="ΑΜ" />
		<h:outputText styleClass="fieldValueText" value="#{employeeUtil.getRegistryID(employee)}" />
		<h:outputText value="Ημ/νια Γεννήσεως" />
		<h:outputText styleClass="fieldValueText" value="#{employee.dateOfBirth}">
			<s:convertDateTime type="date" pattern="dd-MM-yyyy" />
		</h:outputText>
	</h:panelGrid>
</ui:component>


</html>
