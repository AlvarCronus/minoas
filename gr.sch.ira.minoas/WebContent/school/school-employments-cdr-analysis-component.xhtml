<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:component>

	<h:outputText value="Αυτή είναι η δοκιμαστική έκδοση ....." />

	<h:form>
		<rich:panel>
			<f:facet name="header">
				<h:outputLabel value="Τρέχουσα Κατάσταση" />
			</f:facet>
			<h:panelGrid columns="1" width="100%">

				<rich:spacer height="2" />
				<h:outputText
					value="Παρακάτω εμφανίζεται όλο το διδακτικό προσωπικού που προσφέρει ή δεν προσφέρει διδακτικό έργο στην μονάδα. To προσωπικό που εμφανίζεται στην κατάσταση ανήκει οργανικά στην μονάδα ή έχει τοποθετηθεί στην μονάδα με οποιαδήποτε ιδιότητα." />
				<rich:spacer height="5" />
				
				<a4j:repeat var="_group" value="#{schoolGroupedEmployeeCDRs}">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="#{_group.groupTitle}" />
						</f:facet>
						
						
						<rich:dataTable var="employeeCDRs" value="#{_group.groupEmployees}"
							sortMode="multi" border="0" rowKeyVar="_row"
							onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							width="100%">
							
							<f:facet name="header">
								<rich:columnGroup>
									<rich:column style="text-align:center">
										<h:outputText styleClass="fieldValueText" value="A/A" />
									</rich:column>
									<rich:column style="text-align:center">
										<h:outputText value="ΑΜ" />
									</rich:column>
									<rich:column>
										<h:outputText value="Επώνυμο" />
									</rich:column>
									<rich:column>
										<h:outputText value="Όνομα" />
									</rich:column>
									<rich:column>
										<h:outputText value="Όνομα Πατρός" />
									</rich:column>
									<rich:column>
										<h:outputText value="Ειδ." />
									</rich:column>
									<rich:column>
										<h:outputText value="Τύπος" />
									</rich:column>
									<rich:column style="text-align:right">
										<h:outputText value="Υπ. Ωρ." />
									</rich:column>
									<rich:column style="text-align:right">
										<h:outputText value="Ωρ." />
									</rich:column>
									<rich:column style="text-align:right">
										<h:outputText value="Σχόλιο" />
									</rich:column>

								</rich:columnGroup>
							</f:facet>
							<rich:column style="text-align:center">
								<h:outputText styleClass="fieldValueText" value="#{_row+1}" />
							</rich:column>
							<rich:column style="text-align:center">
								<h:outputText value="#{employeeCDRs.employee.employeeCode}" />
							</rich:column>
							<rich:column>
								<a4j:commandLink action="selectEmployee"
									value="#{employeeCDRs.employee.employeeLastName}">
									<f:setPropertyActionListener
										value="#{_schoolRegularEmployment.id}"
										target="#{employeeHome.id}" />
									<s:conversationPropagation type="nest" />
								</a4j:commandLink>
							</rich:column>
							<rich:column>
								<a4j:commandLink action="selectEmployee"
									value="#{employeeCDRs.employee.employeeFirstName}">
									<f:setPropertyActionListener
										value="#{_schoolRegularEmployment.id}"
										target="#{employeeHome.id}" />
									<s:conversationPropagation type="nest" />
								</a4j:commandLink>
							</rich:column>
							<rich:column>
								<h:outputText
									value="#{employeeCDRs.employee.employeeFatherName}" />
							</rich:column>

							<rich:column>
								<h:outputText
									value="#{employeeCDRs.employee.employeeSpecializationID}" />
							</rich:column>

							<rich:column>
								<h:outputText
									value="#{messages[employeeCDRs.employee.employeeTypeKey]}" />
								<f:facet name="footer">
								<s:div style="text-align:right">
									<h:outputText value="Σύνολα : " style="font-weight:bold;" />
								</s:div>
								</f:facet>	
							</rich:column>

							<rich:column style="text-align:right">
								<h:outputText
									value="#{employeeCDRs.employee.employeeMandatoryHours}" />
								<f:facet name="footer">
								<s:div style="text-align:right">
									<h:outputText value="#{_group.groupRequiredTeachingHours}" style="color:green;font-weight:bold;" />
								</s:div>
								</f:facet>
							</rich:column>
							<rich:column style="text-align:right">
								<h:outputText styleClass="fieldValueText"
									value="#{employeeCDRs.employee.employeeFinalWorkingHours}" />
								<f:facet name="footer">
									<s:div style="text-align:right">
									<h:outputText value="#{_group.groupAvailableTeachingHours}" style="color:green;font-weight:bold; text-align:right" />
									</s:div>
								</f:facet>
							</rich:column>
							<rich:column style="text-align:left">
							 
									<rich:dataGrid onRowMouseOver="this.style.backgroundColor='#A5F3CB'" width="100%"
											onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" value="#{employeeCDRs.employeeCDRS}" var="cdr">
										<h:outputText value="#{cdr.comment}" styleClass="fieldValueText"  rendered="#{!(cdr.type eq 'EMPLOYMENT')}" />
									</rich:dataGrid>
									<!--
								<f:facet name="footer">	
								<s:div style="text-align:center">
									<h:outputText value="Απαιτούμενες ώρες : " />
										<h:outputText value="_group.requiredHours" style="color:blue;font-weight:bold; text-align:right" />
									<h:outputText value=", Πλ/Κν (+/-) : " />
									<h:outputText rendered="!_group.hasMissingHours()"
										value="_group.missingHours"
										style="color: blue;font-weight:bold;" />
									<h:outputText rendered="_group.hasMissingHours()"
										value="_group.missingHours"
										style="color: red;font-weight:bold;" />
								</s:div>
								</f:facet>
								-->
							</rich:column>
							
				</rich:dataTable>
						
				</rich:panel>
				</a4j:repeat>
				
				
				
				
				
			</h:panelGrid>
		</rich:panel>
	</h:form>


</ui:component>
</html>
